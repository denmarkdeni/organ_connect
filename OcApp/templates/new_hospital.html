{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request New Hospital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: "Segoe UI", sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url("{% static 'images/hospitalbg.jpg' %}"); /* Update path if needed */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px);
      -webkit-filter: blur(6px);
      z-index: -1;
    }

    .container {
      max-width: 600px;
      padding: 3rem 1rem;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: #333;
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      color: #333;
    }

    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
      background-color: #fff;
    }

    .btn-primary {
      background-color: #1976d2;
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }

    .btn-back {
      margin-top: 0.75rem;
      background-color: transparent;
      border: 1px solid #1976d2;
      color: #1976d2;
      border-radius: 10px;
      width: 100%;
      padding: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #1976d2;
      color: white;
    }

    .alert {
      border-radius: 10px;
      font-size: 0.95rem;
      padding: 0.75rem 1rem;
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="container">
  <div class="card p-4">
    <h2 class="text-center">Register New Hospital</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Hospital Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea name="address" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number:</label>
        <input type="text" name="contact" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>

    <!-- Back button -->
    <button class="btn btn-back mt-3" onclick="window.history.back();">‚Üê Go Back</button>
  </div>
</div>

</body>
</html>
