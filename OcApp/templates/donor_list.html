<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor List & Organ Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h2 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(211, 47, 47, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ffcdd2;
            padding: 12px 15px;
            text-align: left;
            animation: fadeIn 1.2s ease-out;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        th:hover, td:hover {
            background-color: #ffcdd2;
            color: #d32f2f;
            cursor: pointer;
        }
        th {
            background-color: #d32f2f;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #ffebee;
        }
        form {
            margin-top: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        select {
            padding: 8px 12px;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            font-size: 14px;
            animation: fadeIn 1.4s ease-out;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 5px rgba(211, 47, 47, 0.5);
        }
        button {
            background-color: #d32f2f;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1.6s ease-out;
        }
        button:hover {
            background-color: #b71c1c;
        }
        select[name="status"] {
            background-color: #ffcdd2;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            background-color: transparent;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }
        .back-button:hover {
            background-color: #d32f2f;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h2>Donor List & Organ Upload</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Blood Type</th>
                <th>Medical History</th>
                <th>Organs</th>
                <th>Availability</th>
                <th>Upload Organ</th>
            </tr>
        </thead>
        <tbody>
            {% for donor in donors %}
            <tr>
                <td>{{ donor.id }}</td>
                <td>{{ donor.fullname }}</td>
                <td>{{ donor.blood_type }}</td>
                <td>{{ donor.medical_history }}</td>
                <td>{{ donor.organs }}</td>
                <td>{{ donor.is_available }}</td>
                <td>
                    <form id="organForm-{{ donor.id }}">
                        {% csrf_token %}
                        <select name="organ_name" required>
                            <option value="">Select Organ</option>
                            <option value="Heart">Heart</option>
                            <option value="Liver">Liver</option>
                            <option value="Kidney">Kidney</option>
                            <option value="Lungs">Lungs</option>
                            <option value="Pancreas">Pancreas</option>
                            <option value="Intestines">Intestines</option>
                            <option value="Cornea">Cornea</option>
                        </select>
                        <select name="status" required>
                            <option value="Available">Available</option>
                            <option value="Pending">Pending</option>
                            <option value="Transplanted">Transplanted</option>
                        </select>
                        <input type="hidden" name="donor_id" value="{{ donor.id }}">
                        <button type="submit" onclick="uploadOrgan(event, {{ donor.id }})">Upload</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Go Back Button -->
    <div style="text-align: center;">
        <a href="javascript:history.back()" class="back-button">‚Üê Go Back</a>
    </div>

    <script>
        function uploadOrgan(event, donorId) {
            event.preventDefault();

            const form = document.getElementById(`organForm-${donorId}`);
            const formData = new FormData(form);

            fetch("{% url 'upload_organ' %}", {
                method: "POST",
                body: formData,
                headers: { "X-CSRFToken": formData.get('csrfmiddlewaretoken') }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                alert(data.message || data.error);
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
