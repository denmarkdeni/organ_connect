<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Body with Flexbox for centering */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: fadeInBody 1.5s ease-in;
        }

        /* Background blur image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/vhbg2222.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        label {
            color: #ddd;
        }

        .form-control, .form-check-input {
            background-color: #1c1c1c;
            color: #fff;
            border: 1px solid #444;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus, .form-check-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px #0d6efd;
        }

        .btn-primary, .btn-secondary {
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Verify Hospital: {{ hospital.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                {{ form.address }}
            </div>
            <div class="mb-3">
                <label class="form-label">Contact</label>
                {{ form.contact }}
            </div>
            <div class="form-check mb-3">
                {{ form.is_verified }}
                <label class="form-check-label">Mark as Verified</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Verification</button>
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'hospital_verification' %}" class="btn btn-secondary">‚Üê Back to Hospital List</a>
            </div>
        </form>
    </div>
</body>
</html>
